<body height="750px" style="background-color: rgba(255,255,255,0);">
<div class="notifications top-right"></div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="container-fluid highlight">

                <div class="row">
                    <div class="col-md-6">
                        <span class="address-label alert alert-dismissable "></span>
                    </div>
                    <div class="col-md-6">
                        <div style=";right:80px">
                            <div class="togglebutton">
                                <label>
                                    Advanced
                                    <input type="checkbox" for="wallet-" toggletype="advanced">
                                </label>
                            </div>
                        </div>
                        <span class="wallet-address-picker-balance alert alert-dismissable"></span>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-8">
                        <div class="btn-group wallet-address-picker">
                            <button class="qrcodeBtn btn btn-default" type="button">
                                <span class="glyphicon glyphicon-qrcode"></span>
                            </button>
                            <button type="button" class="address-view btn btn-default">Choose Address</button>
                            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-expanded="false">
                                <span class="caret"></span>
                                <span class="sr-only">Toggle Dropdown</span>
                            </button>
                            <ul class="dropdown-menu" role="menu">
                                <li class="divider"></li>
                                <li>
                                    <a class="wallet-action">Generate new address</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid highlight">
                <div class="menu-container collapse advanced">
                    <label class="utxo-help ">Select one or more spendable amounts.</label>
                    <div class="utxo button-container"></div>
                    <div>
                        <!--<h2>Form control: textarea</h2>
                        <p>The form below contains a textarea for comments:</p>-->
                        <form role="form">
                            <div class="transaction-hash-form form-group collapse">
                                <label for="comment">Transaction Hex:</label>
                                <textarea class="transaction-hash form-control" rows="5" id="comment"></textarea>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="container-fluid highlight">
                <div id="amountForm" class="output-container" style="display: none">
                    <form class="form-inline">
                        <div class="form-group">
                            <label for="output-address">To Address</label>
                            <input type="text" class="form-control" id="output-address" placeholder="Ribbit134">
                        </div>

                        <div class="form-control-wrapper">
                            <input id="output-amount" data-fv-numeric="true" data-fv-numeric-separator="." step="0.00000001" type="number" class="form-control empty">
                            <div class="floating-label" default="Amount">Amount</div>
                            <span class="material-input"></span>
                        </div>
                        <button onclick=" return false " class="btn btn-default transaction-add-output">Sign</button>
                        <button onclick=" return false " class="btn btn-default transaction-broadcast">Broadcast</button>
                        <button onclick=" return false " class="btn btn-default transaction-reset advanced">Reset</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<!-- wallet confirm send modal -->
<div class="modal fade" id="modalWalletConfirm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">Please confirm</h4>
            </div>
            <div class="modal-body">
                <p>
                    You are about to send a transaction to the value of
                    <span id="spendAmount">0.00</span>RBR
                </p>
                <br>
                <div id="walletSendConfirmStatus" class="alert alert-danger hidden"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="walletConfirmSend">Send</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" id="confirmClose">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- wallet confirm send modal -->
<!-- qrcode modal -->
<div class="modal fade" id="modalQrcode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">qrcode</h4>
            </div>
            <div class="modal-body" align="center">
                <div id="qrcode"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="qrCodeClose">Close</button>
            </div>
        </div>
    </div>
</div>
<!-- qrcode modal -->
<!-- qrcode scanner modal -->
<div class="modal fade" id="modalQrcodeScanner" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title">qrcode scanner</h4>
            </div>
            <div class="modal-body" align="center">
                <select id="videoSource" class="form-control"></select>
                <div id="videoReaderError" class="hidden">Your browser does not offer camera support</div>
                <video id="videoReader" muted autoplay style="width: 100%; height: 100%"></video>
                <div id="qrcode-scanner-callback-to" class="hidden"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" id="qrScanClose">Close</button>
            </div>
        </div>
    </div>
</div>
