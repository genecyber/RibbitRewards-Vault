    <body style="background-color: rgba(255,255,255,0);">﻿
        <div class="section">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Profile
                                    <br>
                                </h3>
                            </div>
                            <div class="panel-body">
                                <div class="section">
                                    <div class="container">
                                        <div class="row">
                                            <div class="col-md-3 col-xs-3">
                                                <div class="col-md-6">
                                                    <label class="control-label">Profile Picture</label>
                                                </div>
                                                <div class="col-md-3">
                                                    <div class="togglebutton">
                                                        <label>Public
                                                            <input type="checkbox" for="picture" toggletype="public">
                                                        </label>
                                                    </div>
                                                </div>
                                                <img for="profileImage" src="images\profile.png" class="circular img-responsive" id="profileImage">
                                                <p></p>
                                                <div class="form-group">
                                                    <div class="col-sm-3">
                                                        <input type="file">
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="col-md-8 col-xs-8">
                                                <form class="form-horizontal" role="form">
                                                    <div class="form-group">
                                                        <div class="col-sm-2">
                                                            <label for="inputName" class="control-label">Name
                                                                <br>
                                                            </label>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input for="name" type="text" class="form-control input-lg" id="inputName" placeholder="John Connor">
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <div class="togglebutton">
                                                                <label>Public
                                                                    <input type="checkbox" for="name" toggletype="public">
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-2">
                                                            <label for="inputNickname" class="control-label">Nickname</label>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input for="nickname" type="text" class="form-control input-lg" id="inputNickname" placeholder="Cyberdyne">
                                                        </div>
                                                        <div class="col-sm-2">
                                                            <div class="togglebutton">
                                                                <label>Public
                                                                    <input type="checkbox" for="nickname" toggletype="public">
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-2">
                                                            <label for="inputSocial" class="control-label">Social Media&nbsp;
                                                                <br>
                                                            </label>
                                                        </div>
                                                        <div class="col-sm-6">
                                                            <input for="social" type="text" class="form-control input-lg" id="inputSocial" placeholder="twitter.com/@jconnor">
                                                        </div>
                                                        <!-- <div class="col-sm-offset-2 col-sm-10">

                                                        <p class="help-block">Twitter, Facebook, Github, LinkedIn</p>

                                                    </div>-->
                                                        <div class="col-sm-2">
                                                            <div class="togglebutton">
                                                                <label>Public
                                                                    <input type="checkbox" for="social" toggletype="public">
                                                                </label>
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <div class="form-group">
                                                        <div class="col-sm-offset-2 col-sm-10"></div>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Display
                                    <br>
                                </h3>
                            </div>
                            <div class="panel-body"></div>
                        </div>
                        <div class="panel panel-primary">
                            <div class="panel-heading">
                                <h3 class="panel-title">Display
                                    <br>
                                </h3>
                            </div>
                            <div class="panel-body"></div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- qrcode modal -->
            <div class="modal fade" id="modalQrcode" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
            aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">qrcode</h4>
                        </div>
                        <div class="modal-body" align="center">
                            <div id="qrcode"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="qrCodeClose">Close</button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- qrcode modal -->
            <!-- qrcode scanner modal -->
            <div class="modal fade" id="modalQrcodeScanner" tabindex="-1" role="dialog"
            aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title">qrcode scanner</h4>
                        </div>
                        <div class="modal-body" align="center">
                            <select id="videoSource" class="form-control"></select>
                            <div id="videoReaderError" class="hidden">Your browser does not offer camera support</div>
                            <video id="videoReader"
                            muted="" autoplay="" style="width:100%;height:100%"></video>
                            <div id="qrcode-scanner-callback-to" class="hidden"></div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal" id="qrScanClose">Close</button>
                        </div>
                    </div>
                </div>
            </div>
